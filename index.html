<html>
  <head>
    <style>
      img {
        position: absolute;
        width: 40px;
        height: 40px;
      }

      body {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <img id="ball" src="./soccerball.png" alt="">
    <script>
      function getNumVal(styleVal) {
        if (!styleVal) {
          return 0;
        }
        return parseInt(styleVal.replace('px', ''));
      }

      const ball = document.getElementById('ball');

      document.onkeydown = function(event) {
        const currentTop = getNumVal(ball.style.top);
        const currentLeft = getNumVal(ball.style.left);

        switch (event.code) {
          case 'ArrowLeft':
            ball.style.left = currentLeft - 10 + 'px';
            break;
          case 'ArrowRight':
            ball.style.left = currentLeft + 10 + 'px';
            break;
          case 'ArrowDown':
            ball.style.top = currentTop + 10 + 'px';
            break;
          case 'ArrowUp':
            ball.style.top = currentTop - 10 + 'px';
            break;
        }
      };
    </script>
  </body>
</html>
